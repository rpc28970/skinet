<div class="card h-100 box-shadow overflow-hidden">
        <div class="image position-relative" style="cursor: pointer;" >
            <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-secondary">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button type="button" class="btn btn-primary me-1">
                <i class="fa fa-shopping-cart me-2"></i>
            </button>
            <button type="button" class="btn btn-primary ms-1" routerLink="/shop/{{product.id}}" >
                <i class="fa fa-eye"></i>
            </button>
        </div>
        </div>
        <div class="card-body d-flex flex-column">
            <a routerLink="/shop/{{product.id}}" >
                <h6 class="text-uppercase">{{product.name}}</h6>
            </a>
            <span class="mb-2">{{product.price | currency}}</span>
        </div>
</div>
