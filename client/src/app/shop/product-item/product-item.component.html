<div class="card h-100 box-shadow overflow-hidden">
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-secondary">
    <div class="card-body d-flex flex-column">
        <a href="#">
            <h6 class="text-uppercase">{{product.name}}</h6>
        </a>
        <span class="mb-2">{{product.price | currency}}</span>
        <div class="btn-group mt-auto">
            <button type="button" class="btn btn-outline-secondary"><i class="fa fa-shopping-cart me-2"></i></button>
            <button type="button" class="btn btn-outline-secondary">View</button>
        </div>
    </div>
</div>
